<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>秋日印象季</title>
    <!-- 移动设备支持 -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!--公共样式-->
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/px2rem.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="page p2_page">
    <div class="p2_txt_box">
        <p class="p2_txt1">秋风追忆一段情  枫叶代表我的心</p>
        <p class="p2_txt2">用心水的颜色填满这颗枫树叶<br />送给最爱的TA</p>
        <p class="p2_txt3">保存后可获精美奖品</p>
    </div>
    <p class="leaf_base txt_center"><img src="images/yezi0.png" class="leaf"></p>

    <div class="p2_right_fix">
        <p class="p2_b_save opacity_fff txt_center p2_txt"><i></i>保存</p>
    </div>
    <div class="p2_bottom_fix opacity_fff clr">
        <div class="p2_fix_operate">
            <p class="fl p2_b_color p2_txt"><i></i><span>描绘心仪的颜色</span></p>
            <p class="fl p2_b_beautify p2_txt"><i></i><span>一键美化</span></p>
        </div>
        <div class="p2_fix_choose">
            <img src="images/button1-3.png" />
            <i class="choose_bnt1"></i>
            <i class="choose_bnt2"></i>
            <i class="choose_bnt3"></i>
            <i class="choose_bnt4"></i>
            <i class="choose_bnt5"></i>
            <i class="choose_bnt6"></i>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/m_px2rem.js"></script>
<script src="js/page2.js"></script>
</html>
