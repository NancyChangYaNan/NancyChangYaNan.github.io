<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{
	width:300px; height:300px; margin:40px auto;
}
ul{
	width:300px; height:300px;
}
li{
	list-style:none;width:98px; height:98px;
	float:left;
	 position:relative;
	background-size:cover;
	background-color:green;
	z-index:1;
	transition:1s;
}
li:hover{
	transform:scale(2);
	z-index:99;
}
</style>
</head>
<body>
	<div>
    	<ul>
        	<li></li>
         	<li></li>
        	<li></li>
        	<li></li>
        	<li></li>
        	<li></li>
        	<li></li>
        	<li></li>
        	<li></li>
       </ul>
    </div>
    <script>
    	var aLi = document.querySelectorAll('li');
		aLi.forEach(function(oLi,index){
			oLi.style.backgroundImage = `url(static/${index+1}.jpg)`;
		})
    </script>	
</body>
</html>
