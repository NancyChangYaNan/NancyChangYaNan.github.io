<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.clock{ height:200px; 
		width:200px;
	    border:2px solid black; 
		border-radius:50%;
		margin:40px auto;
		position:relative;
}
.clock > div{ position:absolute;
		transform-origin:bottom center;
}
.hour{ height:50px;
	   width:6px; 
	   background:red;
	   left:97px;
	   top:50px;
}
.minute{ height:60px; 
		width:4px; 
		background:blue;
		left:98px;
		top:40px;
}
.second{ height:75px;
	   width:2px;
	   background:green;
	   left:99px;
	   top:25px;
}
</style>
</head>

<body>
	<div class="clock">
    	<div class="hour"></div>
    	<div class="minute"></div>
    	<div class="second"></div>
    </div>
    <script>
    	var oH = document.querySelector('.hour');
     	var oM = document.querySelector('.minute');
    	var oS = document.querySelector('.second');
		setInterval(clock,16);
		function clock(){
			var date = new Date();
			var Hour = date.getHours()%12;
			var Minute = date.getMinutes();
			var Second = date.getSeconds();
			var Millisecond = date.getMilliseconds();
			oH.style.transform = `rotate(${(Hour+Minute/60)/12*360}deg)`;
			oM.style.transform = `rotate(${(Minute+Second/60)/60*360}deg)`;
			oS.style.transform = `rotate(${(Second+Millisecond/1000)/60*360}deg)`;
		}
   </script>
</body>
</html>
